<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h2 id="productTitle"></h2>

<div class="options">
  <select id="package" onchange="updatePrice()">
    <option value="100">Option 1 - Rs. 100</option>
    <option value="200">Option 2 - Rs. 200</option>
    <option value="500">Option 3 - Rs. 500</option>
  </select>
</div>

<div class="quantity">
  <button onclick="decrease()">-</button>
  <span id="qty">1</span>
  <button onclick="increase()">+</button>
</div>

<h3>Price: Rs. <span id="price">100</span></h3>
<h3>Total: Rs. <span id="total">100</span></h3>

<button onclick="checkout()">Checkout</button>

<script src="product.js"></script>
</body>
</html>
